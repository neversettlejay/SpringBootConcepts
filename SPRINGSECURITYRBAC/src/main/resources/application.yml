server:
  port: 9095
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/spring-security-rbac?createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  #JPA Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect